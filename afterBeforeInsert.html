<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("img").before("<b>Before</b>");
	});
	$("#btn2").click(function(){
		$("img").after("<b>After</b>");
	
	});
});
</script>
</head>

<body>
<img src="img1.jpg">
<br><br>

<button id="btn1">Insert before</button>
<button id="btn2">Insert after</button>
</body>
</html>
