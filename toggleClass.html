<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
function switchOnOff(onOff) {
	$("h1,h2,p").toggleClass("blue");
	if (onOff === "blueOff") {
		$("#btn1").text("Blue off").val("blueOn");
	} else { $("#btn1").text("Blue on").val("blueOff"); 
	}
}	
</script>
<style>
.important {
	font-weight:bold;
	font-size:xx-large;
}
.blue { color:blue; }
</style>
</head>
<body>

<h1 class="blue">Heading 1</h1>
<h2 class="blue">Heading 1</h2>
<p class="blue"> This is a paragraph.</p>
<br>
<br>
<button id="btn1" value="blueOn" onclick="switchOnOff(this.value);">Blue off</button>

</body>
</html>
