<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script> 
	$(document).ready(function(){
		$("button").click(function(){
			var div=$("div");
			div.animate({height:'300px',opacity:'0.4'}, 'slow');
			div.animate({width:'300px',opacity:'0.8'}, 'slow');
			div.animate({height:'100px',opacity:'0.4'},'slow');
			div.animate({width:'100px',opacity:'0.8'}, 'slow');
		});
	});
</script>
</head>

<body>
	<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set teh CSS position property of the element to relative, fixed or absolute!</p>
	<button>Start Animation</button>
	<br><br>
	<div style="width:80px; height:80px; background-color:coral; position: absolute;"></div>
</body>
</html>
