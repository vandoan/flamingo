<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script> 
$(document).ready(function(){
	$("#flip").click(function(){
		$("#panel").slideUp("slow");
	});
});
</script>

<style>
#panel,#flip {
	padding: 5px;
	text-align: center;
	background-color: aliceblue;
	border: solid 1px #c3c3c3;
}
#panel { padding: 50px; }
</style>
</head>

<body>
	<div id="flip">Click to slide the up</div>
	<div id="panel">Meow World!</div>
</body>
</html>
